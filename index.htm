<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="stats.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div>
                <img src="svg/github-brands.svg"></img>
            </div>
            <h3>armsp</h3>
        </div>

        <div class="griditem">
            <img src="svg/star-solid.svg"></img>
            <span id="star">Stars</span>
        </div>
        <div class="griditem">
            <img src="svg/user-solid.svg"></img>
            <span id="follower">Followers</span>
        </div>
        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">PR</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">Open Issues</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">Closed Issues</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">Forks</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">Repositories</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">Watchers</span>
        </div>
    </div>
</body>

</html>
