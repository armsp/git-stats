<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <div>
                <img src="svg/github-brands.svg"></img>
            </div>

        </div>

        <div class="griditem">

            <img src="svg/user-solid.svg"></img>
            <span id="follower">15</span>

        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">5</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">9</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">28</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">16</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">56</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">46</span>
        </div>
        <div class="footer">
            <p id="commit_info">Updated at 2020-06-03 00:04:51.550820 with commit SHA : a914068c5f27b3325b2d8889355a1cf9a6452f95</p>

</html>
