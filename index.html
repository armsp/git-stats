<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <img src="svg/user-solid.svg"></img>

        <div class="griditem">
            <img src="svg/issue-open.svg"></img>

        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">28</span>
        </div>

            <img src="svg/forks.svg"></img>

        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">57</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
