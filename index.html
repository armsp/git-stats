<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div>
                <img src="svg/github-brands.svg"></img>
            </div>
            <h3>armsp</h3>
        </div>

        <div class="griditem">
            <img src="svg/star-solid.svg"></img>
            <span id="star">20</span>
        </div>
        <div class="griditem">
            <img src="svg/user-solid.svg"></img>
            <span id="follower">12</span>
        </div>
        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">5</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">4</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">21</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">13</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">50</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">37</span>
        </div>
        <div class="footer">
            <p id="commit_info">Updated at 2020-03-18 00:03:34.769349 with commit SHA : eb8bdbb825dca176bda1291c33e26ef82d9a498c</p>
        </div>
    </div>
</body>

</html>
