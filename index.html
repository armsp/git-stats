<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div>
                <img src="svg/github-brands.svg"></img>
            </div>
            <h3>armsp</h3>
        </div>

        <div class="griditem">
            <img src="svg/star-solid.svg"></img>
            <span id="star">26</span>
        </div>
        <div class="griditem">
            <img src="svg/user-solid.svg"></img>
            <span id="follower">13</span>
        </div>
        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">5</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">9</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">28</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">15</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">56</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">45</span>
        </div>
        <div class="footer">
            <p id="commit_info">Updated at 2020-05-27 00:06:16.585760 with commit SHA : 2f189335f999f852cdeb0424fa7b60c3c04ad2c1</p>
        </div>
    </div>
</body>

</html>
