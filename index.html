<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div>
                <img src="svg/github-brands.svg"></img>
            </div>
            <h3>armsp</h3>
        </div>

        <div class="griditem">
            <img src="svg/star-solid.svg"></img>
            <span id="star">23</span>
        </div>
        <div class="griditem">
            <img src="svg/user-solid.svg"></img>
            <span id="follower">12</span>
        </div>
        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">5</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">5</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">23</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">13</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">52</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">38</span>
        </div>
        <div class="footer">
            <p id="commit_info">Updated at 2020-04-22 00:02:41.811966 with commit SHA : d2f0dbd4bee5d1053a856f4cfa5a5a957d2036c7</p>
        </div>
    </div>
</body>

</html>
