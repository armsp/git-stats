<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <div>
                <img src="svg/github-brands.svg"></img>

            <img src="svg/user-solid.svg"></img>

            <img src="svg/pull-request.svg">
            <span id="pr">5</span>

        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">4</span>

        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">21</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">13</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">51</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">37</span>

            <p id="commit_info">Updated at 2020-04-08 00:02:13.542972 with commit SHA : 298be4c4f9591a2ea4894ed1b11e14401a985bc0</p>
