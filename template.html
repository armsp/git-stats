<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div>
                <img src="svg/github-brands.svg"></img>
            </div>
            <h3>{username}</h3>
        </div>

        <div class="griditem">
            <img src="svg/star-solid.svg"></img>
            <span id="star">{stars}</span>
        </div>
        <div class="griditem">
            <img src="svg/user-solid.svg"></img>
            <span id="follower">{followers}</span>
        </div>
        <div class="griditem">
            <img src="svg/pull-request.svg">
            <span id="pr">{pr}</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-open.svg"></img>
            <span id="o-iss">{open_issues}</span>
        </div>
        <div class="griditem">
            <img src="svg/issue-closed.svg"></img>
            <span id="c-iss">{closed_issues}</span>
        </div>
        <div class="griditem">
            <img src="svg/forks.svg"></img>
            <span id="fork">{forks}</span>
        </div>
        <div class="griditem">
            <img src="svg/repo.svg"></img>
            <span id="repo">{repositories}</span>
        </div>
        <div class="griditem">
            <img src="svg/eye.svg"></img>
            <span id="watcher">{watchers}</span>
        </div>
        <div class="footer">
            <p id="commit_info">Updated at {current_time} with commit SHA : {commit_sha}</p>
        </div>
    </div>
</body>

</html>
